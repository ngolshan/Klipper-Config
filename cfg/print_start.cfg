[gcode_macro PRINT_START]
gcode:

    {% set BED = params.BED|default(65)|float %}
    {% set BED_TEMP = params.BED_TEMP|default(0)|float %}
    {% set EXTRUDER = params.EXTRUDER|default(210)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(0)|float %}

    {% if (EXTRUDER_TEMP > 0) %}
    	{% set EXTRUDER = EXTRUDER_TEMP %}
    {% endif %}

    {% if (BED_TEMP > 0) %}
    	{% set BED = BED_TEMP %}
    {% endif %}

    {% set PA = params.PA|default(0.0520)|float %}

    STATUS_BUSY
    M117 Starting up...
    G21                          ; set to mm
    M220 S100			         ; set print speed to 100%
    M221 S100			         ; set flow rate to 100%
    M107                         ; disable fans
    G90                          ; absolute positioning
    M83                          ; extruder to relative mode
    G92 E0                       ; set extruder to zero
    G28                          ; home
    M140 S{BED}                  ; set bed temp  
    M104 S160                    ; set extruder temp to 160 for tram and mesh w/o ooze
    TRAM_Z
    M190 S{BED}                  ; wait for bed temp   
    G80                          ; mesh
    G0 Y0 X0 Z20 F3000           ; park to wait for extruder temp
    M109 S{EXTRUDER}             ; wait for extruder temp
    G92 E0.0                     ; reset extruder to 0
    PURGE_LINE
    G92 E0.0                     ; reset extruder to 0
    M400                         ; clear buffer
    UPDATE_DELAYED_GCODE ID=_CLEAR_DISPLAY DURATION=10
    STATUS_PRINTING